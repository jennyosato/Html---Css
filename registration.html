<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </header>
    <main>
      <form action="#">
        <p>Register or <a href="login.html">Login in here</a></p>
        <label for="firstname">
          Firstname
          <input type="text" required />
        </label>
        <label for="lastname">
          Lastname
          <input type="text" required />
        </label>
        <label for="phone-number">
          Phone number
          <input type="number" placeholder="+2340000000000" required />
        </label>
        <label for="gender"> Gender </label>
        <select name="Gender" id="" required>
          <option value="Gender" disabled selected hidden>Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="country">
          Country
          <input type="text" required />
        </label>
        <label for="state">
          State/Province
          <input type="text" required />
        </label>
        <label for="email">
          Email
          <input type="email" required />
        </label>
        <label for="password">
          Password
          <input type="text" required />
        </label>
        <label for="confirm-password">
          Confirm Password
          <input type="text" required />
        </label>

        <button type="submit">Register</button>
        <p>Already have an Account: <a href="login.html">Login here</a></p>
      </form>
    </main>
    <footer>
      <a href=""><i class="fa fa-facebook-square"></i>Facebook</a>
      <a href=""><i class="fa fa-twitter-square"></i>Twitter</a>
      <a href=""><i class="fa fa-instagram"></i>Instagram</a>
      <a href=""><i class="fa fa-github-square"></i>Github</a>
    </footer>
  </body>
</html>
